<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: {{.Width}}px;
            height: {{.Height}}px;
            background: #ffffff;
            color: #000000;
            font-family: 'Courier New', monospace;
            padding: 40px;
            overflow: hidden;
        }

        .error-container {
            border: 3px solid #dc3545;
            padding: 30px;
            height: 100%;
            overflow: auto;
        }

        h1 {
            color: #dc3545;
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #dc3545;
            word-wrap: break-word;
        }

        .details {
            font-size: 14px;
        }

        .details-title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 15px;
            color: #343a40;
        }

        .detail-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-left: 3px solid #6c757d;
        }

        .detail-key {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #495057;
            word-wrap: break-word;
        }

        .timestamp {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>‚ùå Error Generating Calendar</h1>
        <div class="error-message">{{.ErrorMsg}}</div>
        <div class="details">
            <div class="details-title">üìã Debug Information:</div>
            {{range $key, $value := .Details}}
            <div class="detail-item">
                <div class="detail-key">{{$key}}:</div>
                <div class="detail-value">{{$value}}</div>
            </div>
            {{end}}
        </div>
        <div class="timestamp">Generated: {{.GeneratedAt}}</div>
    </div>
</body>
</html>
